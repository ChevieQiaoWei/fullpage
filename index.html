<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <!-- 網頁標題 -->
  <title>Example Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- fullpage.js 會用到的模組 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.css" integrity="sha256-27KRQA6ck6EiKWEkCpHR2NcEeAYnqz8Q5a83PYHh1z0=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script src="js/main.js"></script>
</head>

<body>
  <div id="fullpage">
    <div class="section" id="section-01">
      <h1 class="section-title animated bounce">title-01</h1>
    </div>
    <div class="section" id="section-02">
      <h1 class="section-title">test title-02</h1>
    </div>
    <div class="section" id="section-03">
        <div class="slide">
          <iframe
            width="50%"
            height="50%"
            src="https://www.youtube.com/embed/5Tg5H3fz39M?rel=0&amp;controls=0&amp;showinfo=0"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen
            data
            data-autoplay
            ></iframe>
        </div>
    </div>
    <div class="section" id="section-04">
      <h1 class="section-title">title-04</h1>
    </div>
    <div class="section" id="section-05">
      <h1 class="section-title">title-05</h1>
    </div>
  </div>

</html>
